<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceder — Guardián 360</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module">
    // 🔑 Firebase SDKs (reemplaza la config con la tuya desde Firebase Console)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } 
      from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_PROYECTO.firebaseapp.com",
      projectId: "TU_PROYECTO",
      storageBucket: "TU_PROYECTO.appspot.com",
      messagingSenderId: "XXXXXXXX",
      appId: "1:XXXXXXXX:web:XXXXXXXX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Registro con correo
    window.signup = async () => {
      const email = document.getElementById("signup_email").value;
      const pass = document.getElementById("signup_pass").value;
      try {
        await createUserWithEmailAndPassword(auth, email, pass);
        alert("✅ Usuario registrado con éxito");
        window.location.href = "dashboard.html";
      } catch (e) { alert("❌ Error: " + e.message); }
    };

    // Login con correo
    window.signin = async () => {
      const email = document.getElementById("signin_email").value;
      const pass = document.getElementById("signin_pass").value;
      try {
        await signInWithEmailAndPassword(auth, email, pass);
        alert("✅ Sesión iniciada");
        window.location.href = "dashboard.html";
      } catch (e) { alert("❌ Error: " + e.message); }
    };

    // Login con Google
    window.loginGoogle = async () => {
      try {
        await signInWithPopup(auth, provider);
        alert("✅ Accediste con Google");
        window.location.href = "dashboard.html";
      } catch (e) { alert("❌ Error: " + e.message); }
    };
  </script>
</head>
<body>
  <header class="nav">
    <div class="inner brand">
      <img src="assets/logo-guardian360.png" alt="Logo" class="logo">
      <span>Guardián 360</span>
    </div>
  </header>

  <main class="container">
    <h1>Acceso a la plataforma</h1>
    <div class="grid">
      <!-- Registro -->
      <div class="card">
        <h2>Registro</h2>
        <input id="signup_email" type="email" placeholder="Correo electrónico" required>
        <input id="signup_pass" type="password" placeholder="Contraseña" required>
        <button class="btn success full" onclick="signup()">Crear cuenta</button>
      </div>

      <!-- Login -->
      <div class="card">
        <h2>Iniciar sesión</h2>
        <input id="signin_email" type="email" placeholder="Correo electrónico" required>
        <input id="signin_pass" type="password" placeholder="Contraseña" required>
        <button class="btn primary full" onclick="signin()">Entrar</button>
        <hr style="margin:14px 0;border:none;border-top:1px solid rgba(255,255,255,.1)">
        <button class="btn full" onclick="loginGoogle()">🔑 Acceder con Google</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 Guardián 360 — Seguridad e Higiene</p>
  </footer>
</body>
</html>
